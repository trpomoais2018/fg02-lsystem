<!doctype html>
<html>
<head>
    <title>L-система</title>
    <script src="lsystem.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <script>
    function init() {
        let canvas = document.getElementById('canvas');

        let bush = fractal.createLSystem({
            axiom: 'F',
            rules: { 'F': '-F+F+[+F-F-]-[-F+F+F]' },
            canvas: canvas,
            angle: 22.5,
            width: 300,
            height: 300, 
            x: 0, y: 0
        });

        let snowflake = fractal.createLSystem({
            axiom: '[F]+[F]+[F]+[F]+[F]+[F]',
            rules: { 'F': 'F[+FF][-FF]FF[+F][-F]FF' },
            canvas: canvas,
            angle: 60,
            wigth: 300,
            height: 300, 
            x: 100, y: 0
            });

            bush.iterate(4);
            bush.render();
            snowflake.iterate(3);
            snowflake.render();
            }
        </script>
<body onload="init()">
    <canvas height='700' width='700' id='canvas'></canvas>
</body>
</html>
